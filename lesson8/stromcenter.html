        <main>
            <h1>Storm Center:</h1>
            <h2>REPORT A STORM!</h2>
            <img src="images-8.jpg/Article image.jfif" alt="preston" width="100%" height="350px"/>
            <br>

<div style="border: #023E8A solid 10px;">

       <form action="report.html" method="POST">
           <label for="name">Name:*</label>
           <br>
           <input type="text" id="name" name="name" required/>
           <br>

           <label for="email">Email:</label>
           <br>
           <input type="email" id="email" name="email" placeholder="das2000@byui.edu" inputmode="email"/>
           <br>

           <label for="number">Phone number:*</label>
           <br>
           <input type="tel" id="number" name="number" placeholder="### ### ####" inputmode="numeric" required/>
           <br>

           <label for="zip">Zip code:*</label>
           <br>
           <input type="number" id="zip" name="zip" inputmode="numeric" required/>
           <br>

           <label for="date">Storm Date:</label>
           <br>
           <input type="date" id="date" name="date"/>
           <br>

           <label for="mylist">Storm Type:</label>
           <input list="list"  id="mylist" name="mylist"/>
           <datalist id="list">
               <option value="Flash">
               <option value="Flood">
               <option value="Hail">
               <option value="Hurricane">
               <option value="Thunderstorm">
               <option value="Tornado">
           </datalist>
           <br>

           <label for="range">Storm Severity:</label>
           <br>
           <input type="range" id="range" name="range" min="1" max="10" step="1">
           <br>

           <label for="select">Storm Region:</label>
           <br>
           <select style="width: 500px; height: 40px; font-size:30px; background-color: lightblue;"id="select" name="select">
               <br>
               <option value="Other Region" disabled >Select Region</option>
               <option value="Preston">Preston</option>
               <option value="Soda Springs">Soda Springs</option>
               <option value="Fish Haven">Fish Haven</option>
           </select>
           <br>

         
           <label>User in Danger:</label>
           <div style="display:inline-block;">
           <input type="radio" id="yes" name="danger" value="yes">
           <label for="yes" name="yes">Yes</label>
           <input type="radio" id="danger2" name="danger" value="maybe">
           <label value="maybe" name="maybe">Maybe</label>
           <input type="radio" id="danger3" name="danger" value="no">
           <label for="no" name="no">No</label>
        </div>

           <br>

           <label for="info">Additional Information/Comments:</label>
           <br>
           <textarea style="height: 300px; width: 100%; background-color:lightblue; font-size:40px; ;" >Additional Information/Comments:</textarea>
           <br>

        
           <button style="width: 150px; height:70px;"type="submit" id="submit" name="submit">Report Storm</button>
           

       </form>
</div>
